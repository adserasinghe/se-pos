<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>POS System</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">
    <div class="container mx-auto p-4 max-w-4xl">
        <h1 class="text-3xl font-bold text-center mb-6">Point of Sale System</h1>

        <!-- Add Product Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Add Product</h2>
            <form id="productForm" class="space-y-4">
                <div>
                    <label for="productName" class="block text-sm font-medium">Product Name</label>
                    <input type="text" id="productName" name="name" class="w-full p-2 border rounded-md" required>
                </div>
                <div>
                    <label for="productPrice" class="block text-sm font-medium">Price ($)</label>
                    <input type="number" id="productPrice" name="price" step="0.01" class="w-full p-2 border rounded-md" required>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Add Product</button>
            </form>
        </div>

        <!-- Product List Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mb-6">
            <h2 class="text-2xl font-semibold mb-4">Product List</h2>
            <div id="productList" class="space-y-2"></div>
        </div>

        <!-- Billing Section -->
        <div class="bg-white p-6 rounded-lg shadow-md">
            <h2 class="text-2xl font-semibold mb-4">Create Bill</h2>
            <form id="billForm" class="space-y-4">
                <div id="billItems" class="space-y-4">
                    <div class="flex flex-col sm:flex-row sm:items-center gap-4 bill-item">
                        <select name="product_id" class="w-full sm:w-1/2 p-2 border rounded-md" required>
                            <option value="">Select Product</option>
                        </select>
                        <input type="number" name="quantity" placeholder="Quantity" min="1" class="w-full sm:w-1/4 p-2 border rounded-md" required>
                        <button type="button" class="remove-item bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600 sm:w-auto">Remove</button>
                    </div>
                </div>
                <button type="button" id="addItem" class="bg-green-500 text-white px-4 py-2 rounded-md hover:bg-green-600">Add Item</button>
                <div class="text-right">
                    <p class="text-lg font-semibold">Total: $<span id="billTotal">0.00</span></p>
                </div>
                <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-md hover:bg-blue-600">Generate Bill</button>
            </form>
        </div>

        <!-- Bills List Section -->
        <div class="bg-white p-6 rounded-lg shadow-md mt-6">
            <h2 class="text-2xl font-semibold mb-4">Bills</h2>
            <div id="billList" class="space-y-2"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
